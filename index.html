<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Todos App</title>
</head>
<body>
    <div id="headerDiv" class="header">
        <h1> TODOs</h1>
    </div>
    <div class="top-container">
        <button id="add_btn" class="todo-btn">Add Todo</button>
        <form action="" class="add-todo hide" id="todo_form">
            <div class="title">
                <label for="title_area">Title:</label>
                <textarea placeholder="Todo Name" name="Title" id="title_area" cols="30" rows="1" required></textarea>
            </div>
            <div class="description">
                <label for="desc_area">Description:</label>
                <textarea placeholder="Todo Description" name="description" id="desc_area" cols="30" rows="4"></textarea>
            </div>
            <div class="points-select">
                <div>Points</div>
                <input type="range" min="1" max="5" value="1" class="points-slider" id="points_slider">
            </div>

            <button type="submit" class="todo-btn" id="submit_todo">Add Todo</button>
        </form>

    </div>
    <div class="top-container">
        <form class="search">
            <label for="title-search">Search by title:</label>
            <input type="text" name="" id="title_search" class="title-search-field">
            <label for="search-description">Search by description:</label>
            <input type="text" name="" id="desc_search">
            <span  name=""  id="search_todos">Search</span>
        </form>
    </div>
    <div class="btm-container">
        <div class="order-div">
            <label for="select-order">Order By:</label>
            <select name="" id="select-order">
                <option value="time">Time</option>
                <option value="points">Points</option>
            </select>
        </div>
        <ul class="todo-list" id="todos_list">
            
        </ul>
        <ul class="done-list">
            
        </ul>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
