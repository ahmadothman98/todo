<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/jquery.js"></script>
    <title>Todos App</title>
</head>
<body>
    <div id="headerDiv" class="header">
        <h2> TODOs</h2>
    </div>
    <div class="top-container">
        <button id="add-btn" class="todo-btn">Add Todo</button>
        <form action="" class="add-todo hide">
            <div class="title">
                <label for="title_area">Title:</label>
                <textarea placeholder="Todo Name" name="Title" id="title_area" cols="30" rows="1"></textarea>
            </div>
            <div class="description">
                <label for="desc_area">Description:</label>
                <textarea placeholder="Todo Description" name="description" id="desc_area" cols="30" rows="4"></textarea>
            </div>
            <div class="points-select">
                <div>Points</div>
                <label for="one">1</label>   
                <input type="radio" name="points" id="one">
                <label for="two">2</label> 
                <input type="radio" name="points" id="two">  
                <label for="three">3</label>
                <input type="radio" name="points" id="three">   
                <label for="four">4</label> 
                <input type="radio" name="points" id="four">  
                <label for="five">5</label>   
                <input type="radio" name="points" id="five">
            </div>

            <input type="submit" value="Add Todo" class="todo-btn">
            <input type="submit" value="Cancel" class="cancel" >
        </form>


        <form class="search">
            <label for="title-search">Search by title:</label>
            <input type="text" name="" id="title_search" class="title-search-field">
            <label for="search-description">Search by description:</label>
            <input type="text" name="" id="title_search">
            <input type="submit" name="" id="submit_search" value="Search">
        </form>
    </div>
    <div class="btm-container">
        <div class="order-div">
            <label for="select-order">Order By:</label>
            <select name="" id="select-order">
                <option value="time">Time</option>
                <option value="points">Points</option>
            </select>
        </div>
        <ul class="todo-list">
            <li>
                <h3>
                    Todo
                </h3>
            </li> 
            <li class="todo">
                <div class="todo-top">
                    <div class="todo-name">
                        <p> Go Hiking</p>
                        <p id="point"> 4</p>
                        <a href="#">Edit</a>
                    </div>
                    <div>
                        <a href="#" class="done-check">Done</a>
                        <a href="#" class="delete">Delete</a>
                    </div>
                </div>
                <p class="todo-desc">
                    At jizzin with friends on Monday meet at the spot.
                </p>
                
            </li>
        </ul>
        <div class="done-list">
            <li>
                <h3>
                    Done
                </h3>
            </li>
            <li class="todo done">
                <div class="todo-top">
                    <div class="todo-name">
                        <p> Go Hiking</p>
                        <p id="point"> 4</p>
                        <a href="#">Edit</a>
                    </div>
                    <div>
                        <a href="#" class="done-check">Done</a>
                        <a href="#" class="delete">Delete</a>
                    </div>
                </div>
                <p class="todo-desc">
                    At jizzin with friends on Monday meet at the spot.
                </p>
                
            </li>
        </ul>
        
    </div>
</body>
</html>
